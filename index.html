<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="header">MY INGO‚ù§Ô∏è</h1>

        <div class="image-wrapper">
            <img src="assets/her_final.png" alt="My Valentine" class="valentine-img">

        <p class="message">
            In a world full of people, my eyes always search for you. You make my heart skip a beat and my days
            brighter. <br>
            <strong>Will you be my Valentine?</strong>

        <div class="buttons">

        </div>
        <p id="whisper" class="whisper hidden">Even 'No' is whispering 'Yes'...ü•∞</p>
    </div>

    <!-- Celebration Container -->
    <div id="celebration" class="celebration hidden">
        <h1>I knew it! ‚ù§Ô∏è</h1>
        <p>You've made me the happiest person!</p>
        <div class="celebration-img-wrapper">
            <img src="assets/her_final.png" alt="Love" class="celebration-img">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
